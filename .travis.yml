language: php
php:
  - 5.6
before_script:
  - tests/install-wp-tests.sh wordpress_test root '' localhost latest
  - cp resources/.env ~
  - composer install
  - composer db
  - mkdir -p build/logs
  - selenium.sh
script:
  - phpunit --coverage-clover build/logs/clover.xml
  - ./vendor/behat/behat/bin/behat
after_script:
  - php vendor/bin/coveralls
